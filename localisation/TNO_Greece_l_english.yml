 #Leader descriptions
 POLITICS_SOTIRIOS_DESC:0 "현재 그리스국의 수상인 소티리오스 고차만니스의 가장 놀라운 사실은, 아직 살아있다는 것이다. 1958년부터 이 불쌍한 수상은 단 한 번도 뇌졸중에서 완치된 적이 없다. 이러한 그의 건강상태에도 불구하고 아직까지 그는 한 번도 대체된 적이 없다. 이러한 사실은 그리스의 현재상황을 보여주는데, 제2차 세계대전 이후 추축국에 의해 세워진 협력정부는 아직까지 이탈리아 왕립해군(레지아 마리나) 덕분에 종속하고 있지만 현제 그리스는 파르티잔과 민병대가 산과 언덕을 누비고 있고 도시의 시민들의 불만도가 점차 커지고 있다. 이렇게 내부적으로 심각한 불안정 상태이기 때문에 그리스에 안정을 가져다준 유일한 자가 제거된다면 그것은 분명히 혼란을 불러일으키게 될 것이다.\n\n과거 이탈리아에서 의사 공부를 했던 고차만니스는 협력정부에서 훌륭한 경력을 보냈고, 아틀란트로파 건설 때문에전 국토가 황폐화 되었던 50년대 중반, 그리스의 총리가 됨으로써 그의 경력을 끝맺었다. 그 이후로 고차만니스는 상황을 반란이 일어나지 않을 정도로만 유지하며 이탈리아 지배자들을 만족시켰지만, 사람들은 여전히 협력정부를 혐오했고, 실업률과 경제위기는 아직도 심각했으며 파르티잔과의 전투 또한 멈추지 않았다. 설상가상, 소송을 일삼고 자기 이익 챙기기 바빴던 협력정치인들이 고차만니스의 후계구도를 아직 마련하지 못했다는 점이다. \n\n모든 그리스인은 나쁜일이 곧 일어날 것 임을 알고있다, 최근 조용해진 파르티잔과 민병대의 활동은 고차만니스가 죽으면 일어날 폭풍 이전의 고요함에 불과하다."
