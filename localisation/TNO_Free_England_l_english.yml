 #Leader descriptions
 POLITICS_CLAUDE_AUCHINLECK_DESC:0 "클로드 오킨렉, 1884년에 태어난 그는 다른 사람들처럼, 그의 군경력은 1차세계대전의 발발과 함께 시작됐다. 그는 그가 지닌 용맹함 덕분에 전후 인도로 발령받게 된다. 2차세계대전이 발발하자 오킨렉은 대부분의 인도군 병력들과 함께 이라크로 배치되었다, 그는 그 영토에서의 신속한 철수를 지휘했고 막대한 돈과 무기들을 구해냈다. 다시 시작된 이라크 전역이 배제되며, 오킨렉은 중동사령부의 사령관으로 임명되었고 계속된 패배를 경험한다. 엘-알라메인에서의 완패를 경험했고 이어서 침투한 추축군과의 카이로 쟁탈전은 본토에서 그를 본토방어전의 지휘를 맡기기 위해 귀환 명령을 내리면서 방해되었다. 하지만 본토방어는 성공하지 못했고 그의 최선의 노력에도 불구하고 그의 조국 대영제국은 1945년이 되자 압도당하고 말았다. 그의 조국이 무너지는 것을 지켜보면서 그의 말년 군경력은 확실히 끝나버리게 되었지만, 그럼에도 불구하고 이는 그가 패망했을지라도 자신의 조국에 대한 의무를 다하는 것도 끝내지는 못했다. \n\n오킨렉이 독일군의 침략에 저항하는 데에 지대한 역할을 했음에도, 그가 지닌 상징성 때문에 그는 1947년 햄프셔 국왕정당의 하원의원으로 선출되었다. 하지만 오킨렉의 진짜 의무는 의회 밖에 있었고, 그는 저항군 세포의 뒤엉킨 뼈대를 조직화 할 수 있게 돕는 것이었다. 반란을 일으킨 국가 저항 연합이 그를 이끌고 자유 영국을 이끌기 위해 그를 지휘관으로 임명하기 전까지는 그 어느 것도 분명하지 않았다. \n\n그의 조국을 나치의 통치하로부터 보호하고 해방시키고자하는 클로드의 결심은 그가 현대 영국의 신화적인 인물, 웰링턴이 될 수 있도록 촉진 시킬 것이다. 그러나 그의 노력이 또 다른 후위 행동, 그리고 다시금 다가오는 패배보다 많은 것을 얻게 했는지는 확실치 않다. 하지만 그가 승리하더라도 성공에 대한 보장은 없다; 주변의 많은 적들이 그가 어렵게 얻어낸 자유를 빼앗기 위해 기회를 엿보고 있으며, 해방이라는 더 쓰라린 일이 그를 괴롭히기 위해 돌아올 것이 분명하다. 한 가지는 확실하다, 그가 어떤 생각을 하든 간에 한 가지는 분명하다, 그가 재건할 영국은 한때 그가 지키고자했던 영국과는 매우 다를 것이라는 것이다, 그것도 아주 많이.""
