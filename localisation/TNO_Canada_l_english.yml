 ### Leader bios ###
 POLITICS_LESTER_B_PEARSON_DESC:0 "1897년 온타리오에서 태어난 레스터 B. 피어슨은 그의 세대에서 가장 위대한 외교관들 중 한명이라고 널리 알려져있다. 1927년, 캐나다 외무고시를 높은 점수로 합격하며 피어슨은 그의 공훈적인 경력을 시작했다. 그가 캐나다 고등위원회에서 1935년 영국, 1942년 워싱턴으로 보낸 그의 전보는 그가 비교적 어린나이에 외교경력의 정점에 도달하는 것을 보여주었다. 하지만 그 당시에 그는 외교관으로서의 시간을 재앙적인 제2차 세계대전의 그늘에서 보냈다. \n\n연합 왕국의 붕괴는 캐나다를 표류하게 만들었고 미국이라는 아군에 더 기댈 수밖에 없게 만들었다. 1946년 암울했던 시기에 자유주의 하원의원으로 의회에 입성한 피어슨의 맥켄지 킹 외교부의 조수로써 이룬 꾸준한 업적은 그를 유망한 자유주의 정치가로 특징짓게 하였다. 이전 외교관은 보수당 정부로써 보낸 10년을 게으름 피우지 않고 미국과의 강한 유대관계를 강조하며 자유세계의 방패막이로써 OFN을 강화했다.그가 비동맹 국가들들에게있어 캐나다의 명성을 더 높이기 위해 노력한 그의 업적은 그를 1950년대 가장 유명한 구 대영제국 출신 정치인들 중 한명으로 만들었다. \n\n1958년 보수주의자들의 패배는 자유주의자들이 다시 사회 프로그램 플랫폼으로 다시 정권을 잡게 되었고 피어슨이 지휘봉을 잡은 OFN협력을 증가시켰다. 과연 그가 캐나다의 국내외정책을 더 밝은 미래로 계속 인도할 수 있을 것인지 세상은 지켜보고 있다."
 
