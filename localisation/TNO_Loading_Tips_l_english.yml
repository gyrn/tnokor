l_english:
LOADING_TIP_0:0 "§B경찰국가는 범죄자들이 통치하는 나라이다.\n- 로버트 해리스, 당신들의 조국§!"
LOADING_TIP_1:0 "§B'만약 당신이 범죄자를 밝혀내는 데 전 생애를 바쳤는데 진짜 번죄자는 당신이 섬기던 사람들이었다는 걸 점차 깨닫게 된다면 당신은 어떻게 하겠소?'\n- 로버트 해리스, 당신들의 조국§!"
LOADING_TIP_2:0 "§B사실이야, 그녀는 생각했다. 죽음만큼이나 끔찍하지. 하지만 찾기는 더 힘들어.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_3:0 "§B만약 당신 자신이 미쳤다는 사실을 안다면 당신은 미치지 않은 것이다. 아니라면 마침내 점차 제정신을 찾아 깨어가는 중이다.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_4:0 "§BOn some other world, possibly it is different. Better. There are clear good and evil alternatives. Not these obscure admixtures, these blends, with no proper tool by which to untangle the components.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_5:0 "§BEvil is not a view ... it's an ingredient in us. In the world. Poured over us, filtering into our bodies, minds, hearts, into the pavement itself.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_6:0 "§BWe are all insects. Groping towards something terrible or divine.\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_7:0 "§BWhat profit it a man if he gain the whole world but in this enterprise lose his soul?\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_8:0 "§B'It will end', Childan thought. 'Someday. The very idea of place. Not governed and governing, but people.'\n- 필립 K. 딕, 높은 성의 사나이§!"
LOADING_TIP_9:0 "§BWho controls the past controls the future. Who controls the present controls the past.\n- 조지 오웰, 1984§!"
LOADING_TIP_10:0 "§BThe best books... are those that tell you what you know already.\n- 조지 오웰, 1984§!"
LOADING_TIP_11:0 "§BIf you want a picture of the future, imagine a boot stamping on a human face- forever.\n- 조지 오웰, 1984§!"
LOADING_TIP_12:0 "§BBut if thought corrupts language, language can also corrupt thought.\n- 조지 오웰, 1984§!"
LOADING_TIP_13:0 "§BUntil they became conscious they will never rebel, and until after they have rebelled they cannot become conscious.\n- 조지 오웰, 1984§!"
LOADING_TIP_14:0 "§BPerhaps a lunatic was simply a minority of one.\n-조지 오웰, 1984§!"
LOADING_TIP_15:0 "§BIn the face of pain there are no heroes.\n- 조지 오웰, 1984§!"
LOADING_TIP_16:0 "§BFreedom is the freedom to say that two plus two make four. If that is granted, all else follows.\n- 조지 오웰, 1984§!"
LOADING_TIP_17:0 "§BThe appalling thing about fascism is that you've got to use fascist methods to get rid of it.\n- It Happened Here§!"
LOADING_TIP_18:0 "§BWe don't accept your decisions. You accept ours.\n- It Happened Here§!"
LOADING_TIP_19:0 "§BWhat Douglas had once seen as the attractive over-confidence of youth, now looked more like unyielding selfishness.\n- 렌 데이튼, SS-GB§!"
LOADING_TIP_20:0 "§BOnce he had realized that these words and words like them were the truth, once they had broken through his defensive barrier of denial, then they became a part of him, burning their way into his soul.\n- J.N. Stroyar, The Children's War: A Novel§!"
LOADING_TIP_21:0 "§B미국이 유대인의 더러운 영향력 아래에 있는 한 우리 세계의 진정한 평화는 있을 수 없다.\n- 아돌프 히틀러§!"
LOADING_TIP_22:0 "§BIf the Führer tries to send us through the Alps for his revenge, we will make it to Rome only by wading through a sea of German blood waist high.\n- Erwin Rommel, 1958"
LOADING_TIP_23:0 "§B뒷마당의 독재를 묵인하며 유럽의 독재를 비판할 수는 없다. 엘리자베스 여왕은 우리 북쪽의 형제를 떠나야 한다. 그렇지 않는다면 강제로 끌어내야한다.\n- 미국 좌파§!"
LOADING_TIP_24:0 "§BI speak simply as a soldier of the Last War whose most earnest prayer it is that such cruel and destructive madness shall never again overtake mankind. There is no land whose people want war.\n- Edward VIII, King of England§!"
#LOADING_TIP_24:0 "§B우리 공화국의 기반을 좀먹는 그림자 속 상전의 노예로 사는 한 우리는 '자유가 아니면 죽음을'이라 말할 수 없다.\n- 국가진보당 당원§!" #duplicate loc key
LOADING_TIP_25:0 "§B따라서 개인은 결국 자신의 자아가 국가의 존재 앞에서는 그다지 중요하지 않다는 사실을 깨닫게 될 필요가 있다.\n- 아돌프 히틀러§!"
LOADING_TIP_26:0 "§BTo be German nowadays is to die in battle, armed or unarmed, willing or unwilling, for a cause or no cause at all.\n- Anonymous German Citizen§!"
LOADING_TIP_27:0 "§BI have often felt a bitter sorrow at the thought of the German people, which is so estimable in the individual and so wretched in the generality.\n- Goethe§!"
LOADING_TIP_28:0 "§B수천 년이 지나도 독일의 긍지는 사라지지 않을 것이다!\n- 한스 프랑크 폴란드 총독§!"
LOADING_TIP_29:0 "§B독일놈들 신발이나 닦게 될 거요!\n- 이탈로 발보§!"
LOADING_TIP_30:0 "§BIt is a very simple question: are you now, or have you ever been, a member of the German-American Bund?\n- J. Parnell Thomas, Head of the House Committee on Un-American Activities§!"
LOADING_TIP_31:0 "§B전쟁? 좋은게 뭐야?\n- 에드윈 스타§!"
LOADING_TIP_32:0 "§B누구도 전쟁을 시작하지 않는다. 아니, 제 정신을 가진 사람이라면 시작하지 말아야 한다. 전쟁을 통해 무엇을 이루려고 하는지, 그리고 그것을 어떻게 실행할 것인지를 먼저 마음 속에 분명히 하지 않고는 말이다.\n- 해럴드 G. 무어, 우리는 한때 군인이었다... 그리고 젊었다§!"
LOADING_TIP_33:0 "§BBombs do not choose. They will hit everything.\n- Hermann Göring§!"
LOADING_TIP_34:0 "§BIf I had to put up a poster for every seven Poles shot, the forests of Poland would not be sufficient to manufacture the paper.\n- Hans Frank, Governor-General of Poland§!"
LOADING_TIP_35:0 "§B어떤 적 폭격기도 루르에 닿을 수 없다. 만약 한 대라도 루르에 닿는다면 내 성을 갈겠다. 그럼 날 마이어라고 불러도 좋다.\n- 헤르만 괴링§!"
LOADING_TIP_36:0 "§BCoercion, after all, merely captures man. Freedom captivates him.\n- Robert McNamara§!"
LOADING_TIP_37:0 "§BSomething must be done to save humanity! A better world if possible!\n- Fidel Castro§!"
LOADING_TIP_38:0 "§BI don't think anyone has been slandered more than the Jews.\n- Fidel Castro§!"
LOADING_TIP_39:0 "§B사람은 죽고 국가는 흥망 하지만 사상은 영원합니다. 사상은 죽지 않고 버텨냅니다.\n- 존 F. 케네디§!"
LOADING_TIP_40:0 "§B어디에서 발생을 하든 불의는 세상의 모든곳에 있는 정의를 위협한다.\n- 마틴 루터 킹 2세.§!"
LOADING_TIP_41:0 "§B사람은 죽고 국가는 흥망 하지만 사상은 영원합니다. 사상은 죽지 않고 버텨냅니다.\n- 존 F. 케네디§!"
LOADING_TIP_42:0 "§BOne believes things because one has been conditioned to believe them.\n- Aldous Huxley, Brave New World§!"
LOADING_TIP_43:0 "§B대부분 남녀는 그들의 예속됨을 사랑하며 자랄 것이고 혁명은 꿈도 꾸지 못할 것이다.\n- 올더스 헉슬리, 멋진 신세계§!"
LOADING_TIP_44:0 "§B마지막 혁명 따위는 존재하지 않는다; 혁명은 영구적이다.\n- 예브게니 자먀찐, 우리들§!"
LOADING_TIP_45:0 "§BOne individual may die for an idea, but that idea will, after his death, incarnate itself in a thousand lives.\n- Subhas Chandra Bose§!"
LOADING_TIP_46:0 "§BIf I meet a Ukrainian worthy of being seated at my table, I must have him shot.\n- Erich Koch§!"
LOADING_TIP_47:0 "§BEs ist aus. Der Krieg ist gewonnen!\n- Adolf Hitler, following the English surrender.§!"
LOADING_TIP_48:0 "§B이제 군대만이 중요하다.\n - 프랜시스 파커 요키§!"
LOADING_TIP_49:0 "§BMy father was a statesman, I'm a political woman. My father was a saint. I'm not.\n- Indira Gandhi§!"
LOADING_TIP_50:0 "§B이건 이상한 게임이군요. 이기는 방법은 게임을 하지 않는 것 뿐입니다.§!"
LOADING_TIP_51:0 "§BNobody in the world, in history, has ever gotten their freedom by appealing to the moral sense of those oppressing them.\n- Assata Shakur§!"
LOADING_TIP_52:0 "§B맑고 쌀쌀한 4월의 어느 날, 시계가 13시를 가리켰다.\n- 조지 오웰, 1984§!"
LOADING_TIP_53:0 "§BI have tried to lift France out of the mud. But she will return to her errors and vomitings. I cannot prevent the French from being French.\n- Charles de Gaulle§!§!"
LOADING_TIP_54:0 "§BThe end justifies the means, as long as there is something that justifies the end.\n- 레온 트로츠키§!"
LOADING_TIP_55:0 "§B네가 좀 더 나은 사람이라면 이곳에 있지 않았겠지.\n- 미상의 SS 형벌대대 장교§!"
LOADING_TIP_56:0 "§B강제수용소가 우리에게 나쁜 인상을 심어준 것은 분명하다.\n- 알베르트 슈페어§!"
LOADING_TIP_57:0 "§B이 세상에 역사는 없어. 범죄 기록만 있지.\n- 미상§!"
LOADING_TIP_58:0 "§BNature does not know extinction, only transformation.\n- Wernher Von Braun§!"
LOADING_TIP_59:0 "§BWhat does the corpse care who was right and who was wrong?\n- Manuel Azaña§!"
LOADING_TIP_60:0 "§BIs it better for a man to have chosen evil than to have good forced upon him?\n- 앤서니 버지스, 시계태엽 오렌지§!"
LOADING_TIP_61:0 "§BUnfortunately this earth is not a fairy-land, but a struggle for life, perfectly natural and therefore extremely harsh.\n- Martin Bormann §!"
LOADING_TIP_62:0 "§B나는 이제 죽음이요, 세상의 파괴자가 되었도다.\n- 줄리어스 로버트 오펜하이머§!"
LOADING_TIP_63:0 "§BIn seven days God had created the Earth. In a single day mankind had turned it upside down.\n- Kristina McNorris, Bridge of Scarlet Leaves§!"
LOADING_TIP_64:0 "§BHe who fights monsters should look to it that he himself does not become a monster. And if you gaze long into an abyss, the abyss also gazes into you.\n- Friedrich Nietzsche§!"
LOADING_TIP_65:0 "§BThe optimist thinks this is the best of all possible worlds. The pessimist fears it is true.\n- Julius Robert Oppenheimer§!"
LOADING_TIP_66:0 "§B나의 명예는 충성.\n- 하인리히 힘러§!"
LOADING_TIP_67:0 "§B사람들은 우리를 증오할 수도 있지만, 우리는 그들더러 사랑해달라고 한적이 없다; 공포에 떨라고 했을뿐.\n- 하인리히 힘러§!"
LOADING_TIP_68:0 "§BWe're dealing with two devils who only want to rule hell.\n- Ruta Sepetys, Between Shades of Grey§!"
LOADING_TIP_69:0 "§BIt is better to have an end with horror than a horror without end.\n- Marin Preda, The Most Beloved Of Earthlings§!"
LOADING_TIP_70:0 "§BDeadly errors do not appear out of the blue, they do not happen unexpectedly; they have a prelude, yet who pays attention to it?\n- Marin Preda, The Most Beloved Of Earthlings§!"
LOADING_TIP_71:0 "§BThe country is dying for want of men, not for want of programs.\n- Corneliu Zelea Codreanu§!"
LOADING_TIP_72:0 "§B희망의 끝이 죽음의 시작이다.\n- 샤를 드 골§!"
LOADING_TIP_73:0 "§BThe future does not belong to men.\n- Charles De Gaulle§!"
LOADING_TIP_74:0 "§BThe government has no proposition to make, it only has orders to give.\n- Charles De Gaulle§!"
LOADING_TIP_75:0 "§BThe sword is the axis of the world, and grandeur cannot be divided.\n- Charles De Gaulle§!"
LOADING_TIP_76:0 "§BLet us not forget that history will not forgive the guilty; and guilty are we all. Some, for remaining silent, others for acting wrongly, and all of us, for bearing with it.\n- Ion Antonescu§!"
LOADING_TIP_77:0 "§BA totalitarian dictatorship, by its very nature, works in great secrecy and knows how to preserve that secrecy from the prying eyes of outsiders.\n- William Shirer, The Rise of the Third Reich§!"
LOADING_TIP_78:0 "§BAnd so, as mankind harnessed fire as its first invention, so it would perish in fire as its last action.\n- Unknown§!"
LOADING_TIP_79:0 "§B나는 그 어떤 아메리칸 드림도 보지 못했습니다; 아메리칸 악몽만을 보았습니다\n- 말콤 엑스§!"
LOADING_TIP_80:0 "§B우리는 통과했다!\n- 프란시스코 프랑코, 1939 §!"
LOADING_TIP_81:0 "§B있잖아, 오래전에 미쳤다는건 뭔가 의미가 있었어. 요즘은, 모두가 미쳤어.\n- 찰스 맨슨§!"
LOADING_TIP_82:0 "§B땅을 정복할 수도 있고 사람들을 학살할 수도 있다. 그것이 끝이 아니다. 우리는 다시 일어설것이다.\n- 찰튼 헤스턴, 벤허§!"
LOADING_TIP_83:0 "§B나는 돌아올 것이다.\n- 더글러스 맥아더, 1942§!"
LOADING_TIP_84:0 "§BUnderestimating the will of the Slav may yet be our great undoing.\n- Erich von Manstein, 1956§!"
LOADING_TIP_85:0 "§B인지부조화는 상반되는 두 생각을 동시에 갖고 있을 때 생겨나는 불편한 느낌입니다.§!"
LOADING_TIP_86:0 "§B도살장에 끌려가는 양이 되지는 않겠다!\n-아바 코브너§!"
LOADING_TIP_87:0 "§B모든 것을 종합해 보면, 후회는 없다고 말하겠소\n- 아돌프 아이히만§!"
LOADING_TIP_88:0 "§BOne seldom recognizes the devil when he is putting his hand on your shoulder.\n- Albert Speer§!"
LOADING_TIP_89:0 "§BOur blood has been spilled on our soil. My blood... on their hands. They are the invaders. All U.S. and German forces will leave Russia immediately... or suffer the consequences.\n-Dmitry Yazov§!"
LOADING_TIP_90:0 "§BMan shall be trained for war, and woman for the procreation of the warrior; all else is folly.\n- Friedrich Nietzsche§!"
LOADING_TIP_91:0 "§BThe goal of this system shall be nothing short of the complete obliteration, on the conceptual level, of right wing thought.\n- Santiago Carillo§!"
LOADING_TIP_92:0 "§B눈에는 눈을 고집한다면 모든 세상의 눈이 멀게 될 것입니다.\n- 모한다스 간디§!"
LOADING_TIP_93:0 "§BIf we made a mistake, then we made a mistake; after all, what's been missing in the European fight for socialism over the last 100 years, is the element of 'madness'.\n- Gudrun Ensslin§!"
LOADING_TIP_94:0 "§BThe best political weapon is the weapon of terror. Cruelty commands respect. Men may hate us. But, we don't ask for their love; only for their fear.\n-Heinrich Himmler §!"
LOADING_TIP_95:0 "§BSegregation now, segregation tomorrow, segregation forever!\n- George Wallace§!"
LOADING_TIP_96:0 "§BNot one drop of American blood will be spent on a land invasion of the home isles.\n-Joseph P. Kennedy, Sr. §!"
LOADING_TIP_97:0 "§BYou can't blame people for wanting a bit of hope to hold on to.\n- George Lucas, on the success of his films. §!"
LOADING_TIP_98:0 "§B런던, 파리, 오슬로, 바르샤바, 모스크바, 난징, 랑군, 싱가포르, 마닐라, 이 나라가 행동하기 전에 얼마나 더 많은 도시가 파시즘에 함락되어야 하는가?\n- 조지 패튼, 1952년§!"
LOADING_TIP_99:0 "§BFear not the path of truth for the lack of people walking on it.\n- Robert F. Kennedy§!"
LOADING_TIP_100:0 "§BThe seas of the four directions/all are born of one womb/why, then, do the wind and waves rise in discord?\n- Emperor Meiji§!"
LOADING_TIP_101:0 "§BThe Sphere keeps the Americans out, the Japanese in, and the Chinese down.\n- 수카르노§!"
LOADING_TIP_102:0 "§BMen endured so much for war, but for peace they dared nothing.\n- William Olaf Stapledon§!"
LOADING_TIP_103:0 "§BDarwin himself, in his day, was unable to fight free of the theoretical errors of which he was guilty. It was the classics of Marxism that revealed those errors and pointed them out.\n- Trofim Lysenko§!"
LOADING_TIP_104:0 "§BFor what they did to Goebbels, I will ensure that the French are so beaten that they may never stand up again.\n- Reinhard Heydrich§!"
LOADING_TIP_105:0 "§BEngland is a rebel nation, and it can no longer be trusted to survive on its own.\n- Franz Halder§!"
LOADING_TIP_106:0 "§BSo bye bye, Miss American Pie, drove my chevy to the levee but the levee was dry, and them good ole boys\nwere drinking whiskey and rye, singing this'll be the day that I die, this'll be the day that I die\n- Don McLean §!"
LOADING_TIP_107:0 "§BWe cannot have a future without respecting our past.\n-Michael I§!"
LOADING_TIP_108:0 "§BGermany has grown soft and fat on the backs of its slaves. We must once again learn to stand, strong and proud, on our own two feet.\n- Reinhard Heydrich§!"
LOADING_TIP_109:0 "§BGermany has grown destitute and decadent from the institution of slavery. A German economy can only be fuelled by German hands.\n- Albert Speer§!"
LOADING_TIP_110:0 "§BGermany has grown complacent and weak from the slave system. We must remember to fight our own battles.\n- Hermann Goering§!"
LOADING_TIP_111:0 "§BGermany succeeds, and continues to succeed, in part thanks to the copious amounts of free labor that the slave system provides.\n- Martin Bormann§!"
LOADING_TIP_112:0 "§B가장 강한 이에게!\n- 알렉산드로스 대왕, 누가 제국을 물려받을지 묻자§!"
LOADING_TIP_113:0 "§B욱일기가 휘날리는 곳이 어디든, 욱일기는 추락하지 않을 것이다.\n- 야마모토 이소로쿠§!"
LOADING_TIP_114:0 "§B알투닌이나 주코프가 통치하는 러시아는 내가 통제하는 아르항겔스크보다 더 빨리 부서질 것이다.\n- 미하일 투하체프스키, 1957년§!"
LOADING_TIP_115:0 "§BInside every anarchist is a failed dictator\n- Benito Mussolini§!"
LOADING_TIP_116:0 "§BI accept calmly what is to be my infamous destiny.\n- Galeazzo Ciano§!"
LOADING_TIP_117:0 "§BAs always, victory will have a hundred fathers, but defeat will never be acknowledged by anyone at all.\n- Galeazzo Ciano§!"
LOADING_TIP_118:0 "§BLet the well-being of the Fatherland be the supreme law.\n- Henri Mordacq§!"
LOADING_TIP_119:0 "§B전쟁이 터지면 법은 침묵한다.\n- 마르쿠스 툴리우스 키케로§!"
LOADING_TIP_120:0 "§B주사위는 던져졌다.\n- 가이우스 율리우스 카이사르§!"
LOADING_TIP_121:0 "§B정치에서는 조국이나 유권자들을 배신해야 할 필요가 있다. 나는 후자를 선호한다.\n- 샤를 드 골§!"
LOADING_TIP_122:0 "§BFaced with crisis, the man of character falls back on himself. He imposes his own stamp of action, takes responsibility for it, makes it his own.\n- Charles De Gaulle§!"
LOADING_TIP_123:0 "§B우리가 쓰는 언어에 아프리카보다 더 무능과 가까운 단어가 있기는 할까?\n- 한스 휘티히§!"
LOADING_TIP_124:0 "§B전체주의 국가의 가장 큰 강점은 국가를 두려워하는 사람들에게 국가를 따라하도록 강요한다는 점에 있다.\n- 아돌프 히틀러§!"
LOADING_TIP_125:0 "§B누구도 승자에게는 진실을 말하는가 묻지 않는다.\n- 아돌프 히틀러§!"
LOADING_TIP_126:0 "§B지배자의 지성을 판가름하는 최선의 방법은 주변에 둔 사람들의 모습을 살펴보는데 있다.\n- 니콜로 마키아벨리§!"
LOADING_TIP_127:0 "§B우리는 해변에서 싸울 것이며, 우리는 들판과 거리에서 싸울 것입니다. 하지만 우리는 절대로 항복하지 않을 것이며, 언젠가는 다시 한번 싸울 것입니다.\n- 윈스턴 처칠, 1946§!"

